<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="dashboard-container">
    <header>
      <form action="#" method="post">
        <button type="submit"><img class="header__button" src="./res/icons/magnify.svg" alt="Search"></button>
        <input type="text" name="search" id="search">
      </form>
      
      <div class="header__profile-section">
        <img class="header__button" src="./res/icons/bell-ring-outline.svg" alt="Notifications">
        <img class="header__profile-picture" src="./res/placeholder-pfp-1.jpg" alt="Profile Picture">
        <p class="header__profile-name">Morgan Oakley</p>
      </div>
    </header>

    <aside>
      <div class="sidebar logo-header">
        <img class="logo-header__img" src="./res/logo-breeze.svg">
        <p class="logo-header__text">Dashboard</p>
      </div>

      <div class="sidebar main">
        <ul>
          <li class="main__home"><img src="./res/icons/home.svg" alt="Home">Home</li>
          <li class="main__profile"><img src="./res/icons/card-account-details-outline.svg" alt="Profile">Profile</li>
          <li class="main__messages"><img src="./res/icons/message.svg" alt="Messages">Messages</li>
          <li class="main__history"><img src="./res/icons/clock-time-three.svg" alt="History">History</li>
          <li class="main__tasks"><img src="./res/icons/note-multiple.svg" alt="Tasks">Tasks</li>
          <li class="main__communities"><img src="./res/icons/account-group.svg" alt="Communities">Communities</li>
        </ul>
      </div>
          
      <div class="sidebar misc">
        <ul>
          <li class="misc__settings"><img src="./res/icons/cog.svg" alt="Settings">Settings</li>
          <li class="misc__support"><img src="./res/icons/help-box.svg" alt="Support">Support</li>
          <li class="misc__privacy"><img src="./res/icons/shield-check.svg" alt="Privacy">Privacy</li>
        </ul>
      </div>
    </aside>
    
    <nav>

    </nav>

    <main>

    </main>
  </div>
</body>
</html>
